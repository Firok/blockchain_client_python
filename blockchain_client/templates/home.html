<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blockchain client</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/img/bitcoin.png">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<ul>
    <li><a href="/">Home</a></li>
    <li><a href="">Create Transaction</a></li>
    <li><a href="">View Transactions</a></li>
</ul>

<div class="container color-dark">
    <div class="col">
        <p>Wallet Generator</p>
    </div>
    <div class="col">
        <p>Important</p>
    </div>
</div>
<div class="container color-light">
    <div class="col">
        <p class="sm">Use this form below to generate your blockchain wallet</p>

        <form>
            <input type="submit" class="btn" value="Generate Wallet">
            <label>Public key</label><br/><br/>
            <textarea id='public_key'  class="txt" name="public_key" placeholder="Public key" readonly></textarea><br/>
            <label>Private key</label><br/><br/>
            <textarea id='private_key' class="txt" name="private_key" placeholder="Private key" readonly></textarea>
        </form>
    </div>
    <div class="col">
        <p class="important-container">
            Save you private and public keys. These keys cannot be recovered!
        </p>
         <p class="important-container">
            Don't share your private key with anyone!
        </p>
    </div>
</div>
</body>
</html>
